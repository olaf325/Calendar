<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- fullCalendar 6.1.9 -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <!-- skrypt -->
    <script src="./main.js" defer></script>
    <title>calendar</title>
</head>
<body>
    <div id="kontener-boczny">
        <div id="rodzaj-zwolnienia">
            <span id="rodzaj-zwolnienia-tekst">RODZAJ ZWOLNIENIA</span>
            <div><ul id="rodzaj-zwolnienia-legenda"></ul></div>
        </div>
        <form id="date-picker">
            <label>
                <span id="wybor-daty-tekst">WYBOR DATY</span>
                <input type="date" id="wybor-daty-data">
            </label>
            <button type="submit" form="date-picker" id="wybor-daty" >WYBIERZ</button>
        </form>
        
    </div>
    <div id="glowny-kalendarz"></div>
</body>
</html>
